[mail]
smtp.port=1025
pop.port=1119
server=mail.abydos
database=mail.db

[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=handlers.RotatingFileHandler
args=("mail.log","a",512000,5)
formatter=fileFormatter

[formatter_fileFormatter]
format=%(asctime)s :: %(levelname)s :: %(message)s
datefmt=%Y/%m/%d %H:%M:%S
